<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 UXUI 디자인과정 &gt; 회원가입</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="sub">
    <h1>회원가입</h1>
    <header>
        <div class="header-top">
            <ul class="top-wrap">
                <li>
                    <a href="/"><i class="fa-solid fa-house"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-bars"></i></a>
                </li>
            </ul>
        </div>
        <div class="logo">
            <a href="#">
                <img src="images/logo.png" alt="로고">
            </a>
        </div>
    </header>
    <section>
        <h2 class="section-title">회원가입</h2>
        <article>
            <h3 class="d-none">회원가입 폼</h3>
            <form action="/add_user" id="registerForm" method="post" autocomplete="off">
                <ul>
                    <li>
                        <label for="userId">ID</label>
                        <input type="text" id="userId"  maxlength="16" required>
                    </li>
                    <li>
                        <label for="userPw">PW</label>
                        <input type="password" id="userPw"  maxlength="24" required>
                    </li>
                    <li>
                        <label for="userSecurity">인증번호</label>
                        <input type="text" id="userSecurity"  maxlength="16" required>
                    </li>
                    <li>
                        <label for="userSecurity">인증요청</label>
                        <input type="text" id="userSecurity"  maxlength="16" required>
                        <a href="#" onclick="chechSecurity()">인증요청</a>
                    </li>
                    <li>
                        <label for="userPrivacy"></label>
                        <input type="checkbox" id="userPrivacy"  checked>
                        개인정보수집 및 이용을 동의합니다.
                        <a href="#">[전체보기]</a>
                    </li>
                    <li>
                        <input type="submit" value="회원가입">
                    </li>
                </ul>
            </form>
        </article>
    </section>
    <footer>
        <ul class="links">
            <li>
                <a href="/"><i class="fa-solid fa-arrow-left"></i> 처음으로</a>
            </li>
            <li>
                <a href="/cs">고객센터 <i class="fa-solid fa-headset"></i></a>
            </li>
        </ul>
    </footer>
</body>
</html>
